<div class="userDetails">
  <h2>USER DETAILS</h2>
<!--  <p>Combine .table-dark and .table-striped to create a dark, striped table:</p>-->
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <td>User Id</td>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <td>User Name</td>
      <td>{{user.username}}</td>
    </tr>
    <tr>
      <td>User Type</td>
      <td>{{user.role}}</td>
    </tr>
    <tr>
      <td>mOBILE</td>
      <td>{{user.mobile}}</td>
    </tr>
    </thead>
  </table>
  <a class="btn btn-small btn-danger" (click)="deleteUser()"> REMOVE </a>
</div>
